<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays cheat sheet</title>
</head>
<body>
    <h2>Arrayer</h2>
    <p>Dette jukse arket funger best med konsollen åpen</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index 3: <span id="movietitle">?</span></p>
    
    <script>
        //Opprette en array med filmtitler
        const moviearray = ["Interstellar", "Die hard", "barbie", "Iron Man", "Flåklypa", "aqua man", "biler", "after", "nothing hill", "Minions", "Top Gun", "Titanic", "Avengers", "Cool runnings"]
        
        //Å legge til et element på slutten av en array
        moviearray.push("Spiderman")
        //Å slette en film (med en bestemt index)
        moviearray.splice(3, 1)
        //Sjekke etter et bestemt element i arrayen
        const movieexists = moviearray.includes("Die hard")
        console.log("Finnes Die hard? " + movieexists)
        //Sortere en array fra A-Å
        moviearray.sort()
        //Sortere fra Å-A
        moviearray.reverse()

        //Array med tall
        const numbersarray = [4, 78, 6 , 90, 123, 5, 74, 666]
        //Sortere array med tall, laveste tall først:
        numbersarray.sort(function(a, b) {return a - b})
        //Hvis vi ønsker å sortere med høyeste tall først, la funksjonen returnere b - a
        numbersarray.reverse()


          //Skriv ut antall filmer:
          document.getElementById("moviecount").innerHTML = moviearray.length
          //Skriv ut film med index 3:
          const index = 3
        document.getElementById("movietitle").innerHTML = moviearray[index]
        //Vis moviearray i konsoll:
        console.log(moviearray)
        //Vis numbersarray i konsoll:
        console.log(numbersarray)
    </script>
</body>
</html>
