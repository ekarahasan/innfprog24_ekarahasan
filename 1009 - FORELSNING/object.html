<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object cheat sheet</title>
</head>
<body>
    <p id="contactinfo"></p>

    <script>
        const lecturer = {
            personname: "Emina Karahasan",
            office: "D1-016",
            email: "emkarahsan@outlook.com",
            birthyear: 1994,
            courses: ["Innføring i programmering", "Webutvikling", "Innføring av design i digitale produkter"]
            
        }
        document.getElementById("contactinfo").innerHTML = `${lecturer.personname} sitter på kontor ${lecturer.office}. Hun kan kontaktes på Epost: ${lecturer.email} Favoritt kurset hennes er ${lecturer.courses[1]}.`

        console.log(lecturer)
    </script>
    
</body>
</html>
