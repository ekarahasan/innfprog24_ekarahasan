<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Logic - Betinget logikk</title>
</head>
<body>
    <h2>Er du gammel nok til å kjøpre bil?</h2>
    <p id="carmessage"></p>
    
    <script>
        const age = 30
        //If-test for å sjekke om vi er gamle nok:
        if(age >= 18) {
            document.getElementById("carmessage").innerHTML = "Ja"
        }
    </script>
</body>
</html>
